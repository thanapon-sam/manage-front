<div class="card"style="background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20201026/pngtree-global-connection-with-lines-and-dots-blue-thin-lines-abstract-futuristic-image_438825.jpg); min-height: 591px;">
    <div class="container col-md-11">
        <div class="card-body">

            <form [formGroup]="userRegisterForm">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom margin: 10px">
                    <h3 class="font-monospace fw-bold">สมัครสมาชิก</h3>
                    <!-- <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-info" routerLink="../manage-user">
                            << ย้อนกลับ</button>
                    </div>
                </div> -->
                </div>

                <div class="card p-3">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom margin: 10px">
                        <h5 class="font-monospace fw-bold">ข้อมูลทั่วไป</h5>
                    </div>

                    <div class="mb-3 row">

                        <div class="col-md-auto">
                            <label for="recipient-name" class="col-form-label font-monospace ">คำนำหน้า
                                :</label>
                        </div>
                        <div class="col-md-auto">
                            <select class="form-select" id="validationTitle1" formControlName="userTitleType">
                                <option selected disabled value="">คำนำหน้า...</option>
                                <option>นาย</option>
                                <option>นาง</option>
                                <option>นางสาว</option>
                            </select>
                        </div>
                        <div class="col-md-auto">
                            <label for="recipient-name" class="col-form-label font-monospace ">ชื่อ
                                :</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="recipient-name" formControlName="userFirstName">
                        </div>

                        <div class="col-md-auto">
                            <label for="recipient-name" class="col-form-label font-monospace ">นามสกุล
                                :</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control " id="recipient-name" formControlName="userLastName">
                        </div>
                    </div>

                    <div class="mb-2 row">
                        <div class="mb-3 col">
                            <label for="inputGraden33" class="col-sm-2 col-form-label">เพศ :</label>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="ชาย"
                                    formControlName="gender">
                                <label class="form-check-label" for="inlineRadio1">ชาย</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                                    value="หญิง" formControlName="gender">
                                <label class="form-check-label" for="inlineRadio2">หญิง</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <label for="recipient-name" class="col-form-label font-monospace ">วัน/เดือน/ปี เกิด
                                    :</label>&nbsp;&nbsp;&nbsp;
                                <input type="date" class="form-control" id="autoSizingInputGroup"
                                    placeholder="วัน/เดือน/ปี เกิด" formControlName="userBirthDate">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">

                        <div class="col-md-auto">
                            <label for="recipient-name" class="col-form-label font-monospace ">อีเมล
                                :</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="recipient-name" formControlName="userEmail">
                        </div>

                        <div class="col-md-auto">
                            <label for="recipient-name" class="col-form-label font-monospace ">เบอร์โทรศัพท์
                                :</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control " id="recipient-name"
                                formControlName="userTelephone">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-md-auto">
                            <label for="recipient-name" class="col-form-label font-monospace ">ที่อยู่ : </label>
                        </div>
                        <div class="col-md-11">
                            <div class="col-md-12">
                                <textarea class="form-control" id="message-text" value="xxxxxxxxxxxx"
                                    formControlName="userAddrass"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-auto">
                            <label for="validationCustom04" class="col-form-label">รหัสไปรษณีย์ :</label>
                        </div>
                        <div class="col-md-2">
                            <input type="tel" class="form-control" id="autoSizingInputGroup"
                                (change)="changeUserZipCode($event)" placeholder="กรอกรหัสไปรษณีย์"
                                formControlName="zipCode">
                        </div>
                        <div class="col-sm-auto">
                            <label for="validationCustom04" class="col-form-label">จังหวัด :</label>
                        </div>
                        <div class="col-sm-2">
                            <select id="inputState" class="form-select" formControlName="province">
                                <option value="" disabled>--จังหวัด--</option>
                                <option *ngFor="let pro of provinces" [ngValue]="pro.pvnNameTh">{{ pro.pvnNameTh }}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-auto">
                            <label for="validationCustom04" class="col-form-label">อำเภอ :</label>
                        </div>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <select id="inputState" class="form-select" formControlName="district">
                                    <option value="" disabled>--อำเภอ--</option>
                                    <option *ngFor="let dis of districts" [ngValue]="dis.disNameTh">{{ dis.disNameTh }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-auto">
                            <label for="validationCustom04" class="col-form-label">ตำบล :</label>
                        </div>
                        <div class="col-sm-2">
                            <select id="inputState" class="form-select" formControlName="sdtId">
                                <option value="" disabled>--ตำบล--</option>
                                <option *ngFor="let subD of subdistricts" [ngValue]="subD.sdtId">{{
                                    subD.sdtNameTh }}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br>


                <br>
                <div class="col-12" style="text-align: center;">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#register1"
                        data-bs-whatever="@mdo">ถัดไป</button>&nbsp;
                    <button type="reset" class="btn btn-danger">ล้างข้อมูล</button>
                </div>
                <!-- Model username/password -->
                <div class="modal fade" id="register1" data-bs-backdrop="static" tabindex="-1"
                    aria-labelledby="register1ModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered text-dark">
                        <div class="modal-content">
                            <div class="modal-body bg-light">
                                <div class="row justify-content-end p-2 pt-0">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="card p-3">

                                    <div class="row justify-content-center">
                                        <h5 class="text-center font-monospace pb-2">บัญชีผู้ใช้</h5>
                                        <br>
                                        <div class="mb-3 row">
                                            <div class="col-md-auto">
                                                <label for="recipient-name" class="col-form-label font-monospace ">
                                                    ชื่อบัญชีผู้ใช้&nbsp;</label>
                                            </div>
                                            <div class="col">
                                                <input class="form-control" type="text" placeholder="ชื่อบัญชีผู้ใช้"
                                                    aria-label="default input example" formControlName="userUsername">
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <div class="col-md-auto">
                                                <label for="recipient-name" class="col-form-label font-monospace ">
                                                    รหัสผ่าน&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                            </div>
                                            <div class="col">
                                                <!-- <show-hide-password [btnOutline]="false"> -->
                                                <input class="form-control" type="password" placeholder="รหัสผ่าน"
                                                    aria-label="default input example" formControlName="userPassword">
                                                <!-- </show-hide-password> -->
                                            </div>
                                        </div>



                                    </div>
                                    <div class="col-md-12 text-center pt-3">
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                                                (click)="onSubmit()">ยืนยันการสมัคร</button>&nbsp;
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">ยกเลิก</button>&nbsp;
                                        </div>

                                        <!-- <button type="submit" class="fw-bolder btn btn-success">ตั้งค่าใหม่</button> -->
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
