<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" [ngClass]="{ 'is-invalid': submitted && f['username']?.errors }"
                                class="form-control" formControlName="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" [ngClass]="{ 'is-invalid': submitted && f['password']?.errors }"
                                class="form-control" formControlName="password">
                        </div>
                        <button class="btn btn-info btn-md" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
